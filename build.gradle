plugins {
    id 'java'
}

group 'ru.nspk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // TestNG
    testImplementation 'org.testng:testng:7.6.0'
    // Cucumber
    implementation 'io.cucumber:cucumber-java:7.4.0'
    implementation 'io.cucumber:cucumber-testng:7.4.0'

}

test {
    include('**/*Test*')
    useTestNG()
    scanForTestClasses = false
}